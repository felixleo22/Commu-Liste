<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Conso App 2.0</title>
    <script src="https://kit.fontawesome.com/d30d61b515.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="text/javascript" src="/static/js/menu.js"></script>
</head>

<body>
    <div class="header">
        <a id="menu-replie"><i id=menu class="fas fa-align-justify"></i></a>
        <a href="accueil" class="logo"><i class="fas fa-home"></i>Conso Enquete</a>
        <div class="header-right">
            <a class="active menu-large" href="#home"><i class="fas fa-map-marked-alt"></i></a>
            <a class="menu-large" href="accueil"><i class="fas fa-shopping-basket"></i></a>
            <a class="menu-large" href="accueil"><i class="fas fa-user-alt"></i></a>
            <a class="menu-large" href="accueil"><i class="fas fa-sign-in-alt"></i></a>

        </div>
    </div>

    <h1 class="display-7 text-center">Inscription</h1>

    <form>
        <div class="form-group">
            <label for="pseudo">Pseudonyme</label>
            <input type="text" class="form-control" id="pseudo" placeholder="Pseudonyme">
        
      
            <label for="email">Adresse Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
    
            <label for="password1">Mot de passe</label>
            <input type="password" class="form-control" id="password1" placeholder="Mot de passe">
  
            <label for="password2">Confirmez votre mot de passe</label>
            <input type="password" class="form-control" id="password2" placeholder="Mot de passe">
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
        <p>Déjà un compte ? <a href="/connexion">Se connecter</a></p>
    </form>
    
</body>

</html>
